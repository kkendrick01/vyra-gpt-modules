<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daily Content Idea Generator</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
  background-color: #000000;
  padding: 40px 20px;
  line-height: 1.6;
  color: #ffffff;
}

.container {
  max-width: 700px;
  margin: 0 auto;
}

.header {
  text-align: center;
  margin-bottom: 40px;
}

.logo {
  max-width: 200px;
  height: auto;
  margin-bottom: 24px;
}

.header h1 {
  font-size: 32px;
  font-weight: 700;
  color: #ffffff;
  margin-bottom: 12px;
}

.header p {
  font-size: 16px;
  color: #a0aec0;
}

.card {
  background: #1a1a1a;
  border-radius: 12px;
  box-shadow: 0 4px 6px rgba(0, 255, 65, 0.1);
  padding: 32px;
  margin-bottom: 24px;
  border: 1px solid #2d2d2d;
}

.form-group {
  margin-bottom: 24px;
}

.form-group label {
  display: block;
  font-weight: 600;
  font-size: 14px;
  color: #ffffff;
  margin-bottom: 8px;
}

.form-group select,
.form-group input {
  width: 100%;
  padding: 12px 16px;
  font-size: 15px;
  border: 2px solid #2d2d2d;
  border-radius: 8px;
  background: #0a0a0a;
  color: #ffffff;
  transition: border-color 0.2s;
}

.form-group select:focus,
.form-group input:focus {
  outline: none;
  border-color: #00FF41;
}

.form-group select option {
  background: #0a0a0a;
  color: #ffffff;
}

.form-group input::placeholder {
  color: #6b7280;
}

.btn {
  width: 100%;
  padding: 14px 24px;
  font-size: 16px;
  font-weight: 600;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: all 0.2s;
}

.btn-primary {
  background-color: #00FF41;
  color: #000000;
}

.btn-primary:hover {
  background-color: #00e63a;
  transform: translateY(-1px);
  box-shadow: 0 4px 12px rgba(0, 255, 65, 0.3);
}

.btn-primary:active {
  transform: translateY(0);
}

.btn-secondary {
  background-color: #2d2d2d;
  color: #ffffff;
  margin-top: 16px;
}

.btn-secondary:hover {
  background-color: #3d3d3d;
}

.result-card {
  display: none;
}

.result-card.visible {
  display: block;
}

.result-card h2 {
  font-size: 24px;
  font-weight: 700;
  color: #ffffff;
  margin-bottom: 20px;
}

#output {
  background: #0a0a0a;
  border: 2px solid #2d2d2d;
  border-radius: 8px;
  padding: 20px;
  font-size: 14px;
  color: #ffffff;
  white-space: pre-wrap;
  word-wrap: break-word;
  max-height: 500px;
  overflow-y: auto;
  font-family: "Courier New", monospace;
  line-height: 1.7;
}

.loading {
  text-align: center;
  color: #00FF41;
  font-weight: 600;
}
</style>
</head>
<body>

<div class="container">
  <div class="header">
    <img src="https://kkendrick01.github.io/vyra-gpt-modules/vyralab_logo_tr.png" alt="Vyralab Logo" class="logo">
    <h1>Daily Content Idea Generator</h1>
    <p>Generate 3 content angles in seconds using AI.</p>
  </div>

  <div class="card">
    <div class="form-group">
      <label for="platformSelect">Platform</label>
      <select id="platformSelect">
        <option value="X">X</option>
        <option value="LinkedIn">LinkedIn</option>
        <option value="Threads">Threads</option>
        <option value="My Defaults">My Defaults</option>
      </select>
    </div>

    <div class="form-group">
      <label for="pillarSelect">Content Pillar</label>
      <select id="pillarSelect">
        <option value="Psychology">Psychology</option>
        <option value="Proof">Proof</option>
        <option value="Systems">Systems</option>
      </select>
    </div>

    <div class="form-group">
      <label for="formatSelect">Format</label>
      <select id="formatSelect">
        <option value="Thread">Thread</option>
        <option value="Single Post">Single Post</option>
        <option value="Carousel">Carousel</option>
        <option value="Short Video">Short Video</option>
        <option value="Email">Email</option>
      </select>
    </div>

    <div class="form-group">
      <label for="nicheInput">Target Audience / Niche</label>
      <input type="text" id="nicheInput" placeholder="e.g. creators, fitness coaches, SaaS founders">
    </div>

    <button id="generateBtn" class="btn btn-primary">Generate My Plan</button>
  </div>

  <div class="card result-card" id="resultCard">
    <h2>Your Content Plan for Today</h2>
    <div id="output"></div>
    <button id="copyBtn" class="btn btn-secondary">Copy All</button>
  </div>
</div>

<script>
async function generateAI(prompt) {
  const response = await fetch("https://cold-wave-02c3.kyle-dd2.workers.dev", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ prompt })
  });
  const data = await response.json();
  return data.choices[0].message.content;
}

document.getElementById("generateBtn").addEventListener("click", async function() {
  const platform = document.getElementById("platformSelect").value;
  const pillar = document.getElementById("pillarSelect").value;
  const format = document.getElementById("formatSelect").value;
  const niche = document.getElementById("nicheInput").value.trim();

  if (!niche) {
    alert("Please enter a target audience or niche.");
    return;
  }

  const prompt = `Write 3 emotionally compelling content angles.
Platform: ${platform}
Pillar: ${pillar}
Format: ${format}
Audience: ${niche}
Each angle must be:
- specific
- psychology-driven
- emotionally resonant
- helpful for online creators
- in the Vyralab style.`;

  const outputElement = document.getElementById("output");
  const resultCard = document.getElementById("resultCard");

  outputElement.innerHTML = '<div class="loading">Loadingâ€¦</div>';
  resultCard.classList.add("visible");

  try {
    const result = await generateAI(prompt);
    outputElement.textContent = result;
  } catch (error) {
    console.error("Error generating content:", error);
    alert("An error occurred while generating your content plan. Please try again.");
    outputElement.textContent = "Error generating content.";
  }
});

document.getElementById("copyBtn").addEventListener("click", function() {
  const outputText = document.getElementById("output").textContent;
  
  navigator.clipboard.writeText(outputText).then(() => {
    const btn = document.getElementById("copyBtn");
    const originalText = btn.textContent;
    btn.textContent = "Copied!";
    
    setTimeout(() => {
      btn.textContent = originalText;
    }, 2000);
  }).catch(err => {
    console.error("Failed to copy:", err);
    alert("Failed to copy to clipboard.");
  });
});
</script>

</body>
</html>
